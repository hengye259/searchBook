    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .section-box {
            position: absolute;
            top: 50px;
            bottom: 0;
            left: 0;
            right: 0;
            overflow-y: scroll;
        }

        .topic {
            display: flex;
            justify-content: center;
            width: 1000px;
            margin: 0 auto;
            margin-top: 40px;
            /* 透明度 值越小，越透明 */
            opacity: 0.8;
        }

        .panel {
            flex: 1;
            box-shadow: 2px 3px 3px rgba(0, 0, 0, 0.3);
        }

        .left {
            margin-left: 10px;
        }

        .panel-white > .panel-heading {
            color: #aaa;
            background-color: #fff;
            border-color: #aaa;
        }

        .panel-white {
            border-color: #aaa;
        }

        .topic-box {
            display: flex;
            margin: 12px;
            box-shadow: 2px 3px 3px rgba(0, 0, 0, 0.1);
            border: 1px solid #dddddd;
            border-radius: 5%;
        }

        .img {
            flex: 1.5;
            width: 130px;
            height: 160px;
            overflow: hidden;
        }

        img {
            max-width: 100%;
            display: block;
            margin: 0 auto;
        }

        .word {
            flex: 2;
            margin: 10px 0 0 10px;
            font-size: 14px;
        }

        .load {
            background: rgba(107, 207, 253, 1);
            text-align: center;
        }

        .price {
            font-size: 18px;
            color: red;
            font-weight: bold;
        }

<div class="section-box">

    </section>
</div>
